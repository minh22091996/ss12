<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="width: 100%" id="tabledemo" border = "1px"></table>
   <script>

let kq;
for (let i=1; i<=9;i++){
    kq+="<tr>";
for(let j=2;j<=9;j++){
    kq+=("<td>" + j + "*" + i + "=" + j * i + "</td>");
}
    kq+="</tr>";
}
document.getElementById("tabledemo").innerHTML = kq;
</script>
</body>
</html>
